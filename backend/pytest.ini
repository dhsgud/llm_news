[pytest]
# Pytest configuration for Market Sentiment Analyzer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring real llama.cpp server (deselect with '-m "not integration"')
    slow: Slow running tests
    unit: Fast unit tests with mocks

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov-report=html --cov-report=term

[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
