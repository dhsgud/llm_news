services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: market-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./market_analyzer.db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_ENABLED=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LLAMA_CPP_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - market-analyzer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: market-analyzer-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - market-analyzer-network

  redis:
    image: redis:7-alpine
    container_name: market-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - market-analyzer-network

volumes:
  backend-data:
  redis-data:


networks:
  market-analyzer-network:
    driver: bridge
